backend:
  name: git-gateway
  branch: main
media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Site Configuration
    files:
      - name: config
        label: Site Configuration
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: string
            name: description
            label: Site Description
            required: false
            hint: The default site description used in meta data.
          - widget: select
            name: palette
            label: Palette
            required: false
            default: blue
            hint: The palette of the theme.
            options:
              - blue
              - green
              - navy
              - violet
          - widget: hidden
            name: palettes
            label: Palettes
            required: false
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: string
                name: title
                label: Header Title
                required: false
                hint: The title displayed in the header if no logo image added.
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: The logo image displayed in the header.
              - widget: string
                name: url
                label: Header Title (Logo) URL
                required: false
                hint: >-
                  The URL of the header title (logo). Useful if you want the
                  header title (logo) link to another URL, rather than the home
                  page.
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the navigation menu bar in the header.
              - widget: list
                name: nav_links
                label: Navigation Links
                required: false
                hint: List of navigation links.
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - primary
                      - secondary
                      - icon
                  - widget: string
                    name: icon_class
                    label: Icon
                    required: false
                    hint: >-
                      Font Awesome icon class name. Used only when style is
                      "icon".
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: boolean
                    name: has_subnav
                    label: Has Sub-Navigation
                    required: false
                    default: false
                  - widget: list
                    name: subnav_links
                    label: Sub-Navigation Links
                    required: false
                    fields:
                      - widget: string
                        name: label
                        label: Label
                        required: true
                      - widget: string
                        name: url
                        label: URL
                        required: true
                      - widget: select
                        name: style
                        label: Style
                        required: true
                        default: link
                        options:
                          - link
                          - primary
                          - secondary
                          - icon
                      - widget: string
                        name: icon_class
                        label: Icon
                        required: false
                        hint: >-
                          Font Awesome icon class name. Used only when style is
                          "icon".
                      - widget: boolean
                        name: new_window
                        label: Open in new tab/window
                        required: false
                        default: false
                      - widget: hidden
                        name: type
                        label: Object Type
                        required: true
                        hint: The type of the object
                        default: action
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action_menu
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: header
          - widget: object
            name: footer
            label: Footer Configuration
            required: false
            fields:
              - widget: string
                name: content
                label: Footer Content
                required: false
                hint: The copyright text displayed in the footer.
              - widget: list
                name: links
                label: Links
                required: false
                hint: List of links in the footer.
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - primary
                      - secondary
                      - icon
                  - widget: string
                    name: icon_class
                    label: Icon
                    required: false
                    hint: >-
                      Font Awesome icon class name. Used only when style is
                      "icon".
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: boolean
                name: has_social
                label: Enable Social Links
                required: false
                default: true
                hint: Display social links in the footer.
              - widget: list
                name: social_links
                label: Social Links
                required: false
                hint: List of social links in the footer.
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - primary
                      - secondary
                      - icon
                  - widget: string
                    name: icon_class
                    label: Icon
                    required: false
                    hint: >-
                      Font Awesome icon class name. Used only when style is
                      "icon".
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: footer

  - name: account
    label: Account Pages
    folder: src/pages/account
    create: true
    extension: md
    identifier_field: title
    slug: '{{slug}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: >-
          The title of the page, used both as a page title and as a navigation
          menu title.
      - widget: number
        name: weight
        label: Weight
        required: false
        hint: >-
          The navigation order of the documentation page. This value is ignored
          for parent section pages.
        valueType: int
      - widget: string
        name: excerpt
        label: Excerpt
        required: false
        hint: >-
          Short description of the documentation section. This value is used in
          documentation overview section and meta data.
      - widget: hidden
        name: template
        label: Template
        required: true
        default: docs
      - widget: markdown
        name: body
        label: Content
        required: false
        hint: Page content
    filter:
      field: template
      value: docs
